language: node_js
node_js:
  - node
services:
  - neo4j
dist: trusty
sudo: false
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm ci
before_deploy:
  - npm run build-client
  - rm -rf node_modules
branches:
  only:
    - master
deploy:
  skip_cleanup: true
  provider: heroku
  app: and-the-winner-is
  api_key:
    secure: ""
